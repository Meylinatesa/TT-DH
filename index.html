<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
            height: 100%;
        }

        html, body {
            overflow-x: hidden;
            width: 100vw;
            height: 100vh;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 25%, #1e1b4b 50%, #0f172a 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 100vw;
            width: 100%;
            margin: 0;
            padding: 20px 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 7rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 2rem;
            opacity: 0.6;
        }

        .search-container {
            max-width: 1700px;
            width: 90%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            margin: 0 auto 25px auto;
            margin-bottom: 25px;
            box-shadow: 0 25px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .search-box {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 30px 50px 30px 20px;
            font-size: 22px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(15, 23, 42, 0.6);
            color: white;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-size: 22px;
        }

        .search-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
            background: rgba(15, 23, 42, 0.8);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            font-size: 25px;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 20px 30px;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(59, 130, 246, 0.4);
            border-radius: 25px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
        }

        .loading {
            text-align: center;
            padding: 10px 10px;
            color: white;
            font-size: 30px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(800px, 1fr));
            gap: 50px;
            margin-bottom: 40px;
        }

        .news-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .news-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .news-source {
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 18px 20px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .news-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .news-title a {
            color: #e2e8f0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .news-title a:hover {
            color: #60a5fa;
        }

        .news-description {
            color: #94a3b8;
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 18px;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(59, 130, 246, 0.2);
            font-size: 18px;
            color: #64748b;
        }

        .news-time {
            font-weight: 500;
            color: #3b82f6;
        }

        .error-message {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: #ef4444;
            margin: 20px 0;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 30px;
        }

        .api-status {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 25px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(59, 130, 246, 0.2);
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
        }

        .status-dot.error {
            background: #ef4444;
        }

        .status-dot.loading {
            background: #fbbf24;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            font-size: 25px;
            color: rgba(255, 255, 255, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 1024px) {
            .news-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                margin-bottom: 30px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .search-container {
                padding: 20px;
                border-radius: 15px;
                margin-bottom: 25px;
            }

            .search-input {
                font-size: 16px;
                padding: 12px 45px 12px 15px;
            }

            .search-btn {
                width: 35px;
                height: 35px;
                right: 6px;
            }

            .news-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .news-card {
                padding: 20px;
                border-radius: 15px;
            }

            .news-title {
                font-size: 1.1rem;
            }

            .filters {
                justify-content: center;
                gap: 10px;
            }

            .filter-btn {
                font-size: 13px;
                padding: 6px 12px;
            }

            .api-status {
                gap: 12px;
                margin-bottom: 20px;
            }

            .status-indicator {
                font-size: 12px;
                padding: 8px 12px;
            }

            .news-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .loading {
                padding: 40px 20px;
                font-size: 16px;
            }

            .no-results {
                padding: 40px 15px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }

            .header h1 {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }

            .header p {
                font-size: 0.9rem;
            }

            .search-container {
                padding: 15px;
                margin-bottom: 20px;
            }

            .search-input {
                padding: 10px 40px 10px 12px;
                font-size: 16px;
            }

            .search-btn {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }

            .filters {
                gap: 8px;
            }

            .filter-btn {
                font-size: 12px;
                padding: 5px 10px;
            }

            .news-grid {
                gap: 12px;
            }

            .news-card {
                padding: 15px;
                border-radius: 12px;
            }

            .news-title {
                font-size: 1rem;
                margin-bottom: 12px;
            }

            .news-description {
                font-size: 14px;
                margin-bottom: 12px;
            }

            .news-source {
                font-size: 10px;
                padding: 4px 8px;
                margin-bottom: 12px;
            }

            .news-meta {
                font-size: 12px;
                padding-top: 12px;
                gap: 5px;
            }

            .api-status {
                gap: 8px;
                margin-bottom: 15px;
            }

            .status-indicator {
                font-size: 11px;
                padding: 6px 10px;
            }

            .loading {
                padding: 30px 15px;
                font-size: 14px;
            }

            .spinner {
                width: 30px;
                height: 30px;
                margin-bottom: 15px;
            }

            .no-results {
                padding: 30px 10px;
                font-size: 14px;
            }

            .footer {
                padding: 30px 15px;
                font-size: 14px;
            }
        }

        @media (max-width: 360px) {
            .header h1 {
                font-size: 1.6rem;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .search-container {
                padding: 12px;
            }
            
            .news-card {
                padding: 12px;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-btn {
                text-align: center;
                width: 100%;
                margin-bottom: 5px;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .header {
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .search-container {
                padding: 15px;
                margin-bottom: 15px;
            }
        }

        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .news-card {
                border-width: 0.5px;
            }
            
            .search-input {
                border-width: 1px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>ü§ñ AI News Portal</h1>
            <p>Stay updated with the latest artificial intelligence news</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search AI news..." id="searchInput">
                <button class="search-btn" id="searchBtn">üîç</button>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All News</button>
                <button class="filter-btn" data-filter="machine learning">Machine Learning</button>
                <button class="filter-btn" data-filter="chatgpt">ChatGPT</button>
                <button class="filter-btn" data-filter="openai">OpenAI</button>
                <button class="filter-btn" data-filter="google">Google AI</button>
                <button class="filter-btn" data-filter="robotics">Robotics</button>
            </div>
        </div>

        <div class="api-status" id="apiStatus"></div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Fetching the latest AI news...</p>
        </div>

        <div id="newsContainer" class="news-grid"></div>

        <div id="noResults" class="no-results" style="display: none;">
            <h3>No articles found</h3>
            <p>Try adjusting your search terms or filters</p>
        </div>

        <footer class="footer">
            <p>&copy; 2025 AI News Portal | Powered by multiple news APIs</p>
        </footer>
    </div>

    <script>
        class NewsPortal {
            constructor() {
                this.allArticles = [];
                this.filteredArticles = [];
                this.apiStatus = {
                    newsapi: 'loading',
                    guardian: 'loading',
                    nytimes: 'loading'
                };
                this.init();
            }

            init() {
                this.bindEvents();
                this.updateApiStatus();
                this.fetchNews();
            }

            bindEvents() {
                const searchInput = document.getElementById('searchInput');
                const searchBtn = document.getElementById('searchBtn');

                searchInput.addEventListener('input', (e) => this.handleSearch(e.target.value));
                searchBtn.addEventListener('click', () => this.handleSearch(searchInput.value));
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleSearch(e.target.value);
                });

                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.handleFilter(e.target));
                });
            }

            updateApiStatus() {
                const statusContainer = document.getElementById('apiStatus');
                statusContainer.innerHTML = Object.entries(this.apiStatus).map(([api, status]) => {
                    const statusClass = status === 'success' ? '' : status === 'error' ? 'error' : 'loading';
                    const statusText = status === 'success' ? 'Connected' : status === 'error' ? 'Error' : 'Loading';
                    return `
                        <div class="status-indicator">
                            <div class="status-dot ${statusClass}"></div>
                            ${api.charAt(0).toUpperCase() + api.slice(1)} API: ${statusText}
                        </div>
                    `;
                }).join('');
            }

            async fetchNews() {
                this.showLoading(true);
                this.allArticles = [];

                const promises = [
                    this.fetchFromNewsAPI(),
                    this.fetchFromGuardian(),
                    this.fetchFromNYTimes()
                ];

                await Promise.allSettled(promises);

                this.filteredArticles = [...this.allArticles];
                this.renderNews();
                this.showLoading(false);
                this.updateApiStatus();
            }

            async fetchFromNewsAPI() {
                try {
                    const API_KEY = '5e26aaca5fbe4ce08b291a55bc90eb7e'; 
                    const response = await fetch(`https://newsapi.org/v2/everything?q=artificial%20intelligence&sortBy=publishedAt&language=en&pageSize=10&apiKey=5e26aaca5fbe4ce08b291a55bc90eb7e`);

                    if (!response.ok) {
                        throw new Error('NewsAPI request failed');
                    }

                    const data = await response.json();

                    if (data.articles) {
                        const articles = data.articles.map(article => ({
                            title: article.title,
                            description: article.description,
                            url: article.url,
                            publishedAt: article.publishedAt,
                            source: 'NewsAPI',
                            author: article.author
                        }));
                        this.allArticles.push(...articles);
                        this.apiStatus.newsapi = 'success';
                    }
                } catch (error) {
                    console.error('NewsAPI Error:', error);
                    this.apiStatus.newsapi = 'error';
                    this.addDemoData('NewsAPI');
                }
            }

            async fetchFromGuardian() {
                try {
                    const API_KEY = 'ab2b72e4-6415-4b99-bfbe-2d4b32abd365'; 
                    const response = await fetch(`https://content.guardianapis.com/search?q=artificial%20intelligence&show-fields=trailText&order-by=newest&page-size=10&api-key=ab2b72e4-6415-4b99-bfbe-2d4b32abd365`);

                    if (!response.ok) {
                        throw new Error('Guardian API request failed');
                    }

                    const data = await response.json();

                    if (data.response && data.response.results) {
                        const articles = data.response.results.map(article => ({
                            title: article.webTitle,
                            description: article.fields?.trailText || 'No description available',
                            url: article.webUrl,
                            publishedAt: article.webPublicationDate,
                            source: 'The Guardian',
                            author: 'Guardian Staff'
                        }));
                        this.allArticles.push(...articles);
                        this.apiStatus.guardian = 'success';
                    }
                } catch (error) {
                    console.error('Guardian API Error:', error);
                    this.apiStatus.guardian = 'error';
                    this.addDemoData('The Guardian');
                }
            }

            async fetchFromNYTimes() {
                try {
                    const API_KEY = '05gxYHYHmgN19Yf3tbT8sfL7ROvLU2hW'; 
                    const response = await fetch(`https://api.nytimes.com/svc/search/v2/articlesearch.json?q=artificial%20intelligence&api-key=05gxYHYHmgN19Yf3tbT8sfL7ROvLU2hW`);

                    if (!response.ok) {
                        throw new Error('NYTimes API request failed');
                    }

                    const data = await response.json();

                    if (data.response && data.response.docs) {
                        const articles = data.response.docs.map(article => ({
                            title: article.headline.main,
                            description: article.abstract || article.snippet || 'No description available',
                            url: article.web_url,
                            publishedAt: article.pub_date,
                            source: 'New York Times',
                            author: article.byline?.original || 'NYT Staff'
                        }));
                        this.allArticles.push(...articles);
                        this.apiStatus.nytimes = 'success';
                    }
                } catch (error) {
                    console.error('NYTimes API Error:', error);
                    this.apiStatus.nytimes = 'error';
                    this.addDemoData('New York Times');
                }
            }

            addDemoData(source) {
                const demoArticles = [
                    {
                        title: `${source}: AI Breakthrough in Natural Language Processing Achieves Human-Level Understanding`,
                        description: `Researchers announce significant advances in AI comprehension capabilities, marking a new milestone in artificial intelligence development.`,
                        url: `#demo-article-1-${source.replace(/\s+/g, '-').toLowerCase()}`,
                        publishedAt: new Date(Date.now() - Math.random() * 86400000 * 7).toISOString(),
                        source: source,
                        author: `${source} Tech Team`
                    },
                    {
                        title: `${source}: Machine Learning Revolution Transforms Healthcare Diagnostics`,
                        description: `New AI-powered diagnostic tools show unprecedented accuracy in early disease detection, promising to revolutionize medical care.`,
                        url: `#demo-article-2-${source.replace(/\s+/g, '-').toLowerCase()}`,
                        publishedAt: new Date(Date.now() - Math.random() * 86400000 * 7).toISOString(),
                        source: source,
                        author: `${source} Health Reporter`
                    },
                    {
                        title: `${source}: ChatGPT Integration Reshapes Enterprise Workflows`,
                        description: `Companies report dramatic productivity increases after implementing AI chatbots in their daily operations and customer service.`,
                        url: `#demo-article-3-${source.replace(/\s+/g, '-').toLowerCase()}`,
                        publishedAt: new Date(Date.now() - Math.random() * 86400000 * 7).toISOString(),
                        source: source,
                        author: `${source} Business Desk`
                    }
                ];
                this.allArticles.push(...demoArticles);
            }

            handleSearch(query) {
                const searchTerm = query.toLowerCase().trim();

                if (searchTerm === '') {
                    this.filteredArticles = [...this.allArticles];
                } else {
                    this.filteredArticles = this.allArticles.filter(article =>
                        article.title.toLowerCase().includes(searchTerm) ||
                        article.description.toLowerCase().includes(searchTerm)
                    );
                }

                this.renderNews();
            }

            handleFilter(button) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const filter = button.dataset.filter;
                const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();

                let articles = [...this.allArticles];

                if (filter !== 'all') {
                    articles = articles.filter(article =>
                        article.title.toLowerCase().includes(filter) ||
                        article.description.toLowerCase().includes(filter)
                    );
                }

                if (searchTerm !== '') {
                    articles = articles.filter(article =>
                        article.title.toLowerCase().includes(searchTerm) ||
                        article.description.toLowerCase().includes(searchTerm)
                    );
                }

                this.filteredArticles = articles;
                this.renderNews();
            }

            formatTimeAgo(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                const diffHours = Math.floor(diffTime / (1000 * 60 * 60));
                const diffMinutes = Math.floor(diffTime / (1000 * 60));

                if (diffDays > 0) {
                    return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
                } else if (diffHours > 0) {
                    return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
                } else if (diffMinutes > 0) {
                    return `${diffMinutes} minute${diffMinutes > 1 ? 's' : ''} ago`;
                } else {
                    return 'Just now';
                }
            }

            renderNews() {
                const container = document.getElementById('newsContainer');
                const noResults = document.getElementById('noResults');

                if (this.filteredArticles.length === 0) {
                    container.innerHTML = '';
                    noResults.style.display = 'block';
                    return;
                }

                noResults.style.display = 'none';

                container.innerHTML = this.filteredArticles.map(article => `
                    <article class="news-card">
                        <div class="news-source">${article.source}</div>
                        <h2 class="news-title">
                            <a href="${article.url}" target="_blank" rel="noopener noreferrer">
                                ${article.title}
                            </a>
                        </h2>
                        <p class="news-description">${article.description || 'No description available'}</p>
                        <div class="news-meta">
                            <span class="news-author">${article.author || 'Unknown Author'}</span>
                            <span class="news-time">${this.formatTimeAgo(article.publishedAt)}</span>
                        </div>
                    </article>
                `).join('');
            }

            showLoading(show) {
                const loading = document.getElementById('loading');
                const newsContainer = document.getElementById('newsContainer');
                const noResults = document.getElementById('noResults');

                if (show) {
                    loading.style.display = 'block';
                    newsContainer.innerHTML = '';
                    noResults.style.display = 'none';
                } else {
                    loading.style.display = 'none';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new NewsPortal();
        });

        document.addEventListener('DOMContentLoaded', () => {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            const checkForCards = () => {
                document.querySelectorAll('.news-card').forEach(card => {
                    if (!card.hasAttribute('data-observed')) {
                        card.style.opacity = '0';
                        card.style.transform = 'translateY(20px)';
                        card.style.transition = 'all 0.6s ease';
                        observer.observe(card);
                        card.setAttribute('data-observed', 'true');
                    }
                });
            };

            setInterval(checkForCards, 500);
        });
    </script>
</body>
